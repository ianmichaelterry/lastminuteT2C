<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsons Problem Generator</title>
    <link rel="stylesheet" href="/static/generator.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { color: #5b7fff; }
        label { font-weight: 500; }
        .concepts { margin-bottom: 18px; }
        .concept-group { margin-bottom: 10px; }
        .concept-group label { margin-right: 12px; }
        #result { margin-top: 24px; background: #f4f8ff; border-radius: 6px; padding: 16px; min-height: 80px; }
        #api-url { margin-top: 12px; font-size: 0.95em; color: #444; }
        pre { background: #e3eaff; border-radius: 4px; padding: 10px; overflow-x: auto; }
        button { background: #5b7fff; color: #fff; border: none; border-radius: 6px; padding: 8px 20px; font-size: 1em; cursor: pointer; }
        button:active { background: #3b5fff; }
    </style>
</head>
<body>
<div class="container">
    <h1>Parsons Problem Generator</h1>
    <form id="generator-form">
        <div>
            <label for="language">Programming Language:</label>
            <select name="language" id="language">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div>
            <label for="num_problems">Number of Problems:</label>
            <input type="number" id="num_problems" name="num_problems" min="1" max="10" value="3">
        </div>
        <div class="concepts">
            <div class="concept-group"><b>Easy:</b>
                <label><input type="checkbox" class="concept-checkbox" data-difficulty="Easy" value="Variable Assignment"> Variable Assignment</label>
                <label><input type="checkbox" class="concept-checkbox" data-difficulty="Easy" value="Basic Arithmetic"> Basic Arithmetic</label>
            </div>
            <div class="concept-group"><b>Medium:</b>
                <label><input type="checkbox" class="concept-checkbox" data-difficulty="Medium" value="Functions"> Functions</label>
                <label><input type="checkbox" class="concept-checkbox" data-difficulty="Medium" value="Loops"> Loops</label>
            </div>
            <div class="concept-group"><b>Hard:</b>
                <label><input type="checkbox" class="concept-checkbox" data-difficulty="Hard" value="Recursion"> Recursion</label>
                <label><input type="checkbox" class="concept-checkbox" data-difficulty="Hard" value="File I/O"> File I/O</label>
            </div>
        </div>
        <button id="preview-btn" type="submit">Preview Result</button>
    </form>
    <div id="api-url"></div>
    <div id="result"></div>
</div>
<script src="/static/generator.js"></script>
</body>
</html>
