<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parsons Problem Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="name-overlay" style="display:none;">
        <div id="name-modal">
            <h2>Welcome!</h2>
            <p>Please enter your first name:</p>
            <input type="text" id="name-input" placeholder="Your name" autocomplete="off" />
            <button id="name-submit">Start</button>
        </div>
    </div>
    <h1>Parsons Problems</h1>
    <div id="problem-container">
        <div id="problem-prompt"></div>
        <div class="parsons-layout">
            <div class="parsons-box">
                <div class="parsons-label">Available Code</div>
                <div id="available-blocks" class="code-blocks-container"></div>
            </div>
            <div class="parsons-box">
                <div class="parsons-label">Your Solution</div>
                <div id="solution-blocks" class="code-blocks-container"></div>
                <button id="check-solution" style="margin-top:12px;">Check Solution</button>
                <div id="feedback" style="margin-top:8px; min-height:24px;"></div>
            </div>
        </div>
    </div>
    <div id="navigation">
        <button id="prev-problem">Previous</button>
        <span id="problem-number"></span>
        <button id="next-problem">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
